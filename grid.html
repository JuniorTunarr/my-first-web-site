<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style> 
        /* fr:화면 분할 조정하는 단위 */
            #grid{
                border:5px solid pink;
                display:grid;
                grid-template-columns: 150px 1fr;
            }
            div{
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>
</html>
